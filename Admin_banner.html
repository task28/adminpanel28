<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Banner Settings</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDuxSz3j5xMYDw5U9kLA0cjkpOE82D06MI",
            authDomain: "part-1-f6d87.firebaseapp.com",
            databaseURL: "https://part-1-f6d87-default-rtdb.firebaseio.com",
            projectId: "part-1-f6d87",
            storageBucket: "part-1-f6d87.firebasestorage.app",
            messagingSenderId: "682699403122",
            appId: "1:682699403122:web:038ffca84d489a6c0db7eb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
    </script>

    <style>
        body { background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #d4af37; padding-bottom: 15px; margin-bottom: 30px; }
        .title { color: #d4af37; font-family: 'Share Tech Mono', monospace; font-size: 1.5rem; }
        .back-btn { background: #333; color: #fff; border: none; padding: 8px 15px; cursor: pointer; }

        .container { max-width: 600px; margin: 0 auto; background: #111; padding: 30px; border-radius: 10px; border: 1px solid #333; }
        .input-group input { width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; outline: none; margin-bottom: 10px; }
        
        .add-btn { width: 100%; padding: 15px; background: #d4af37; color: #000; font-weight: bold; border: none; cursor: pointer; }
        .add-btn:hover { background: #fff; }

        /* LIST STYLE */
        .banner-list { margin-top: 30px; }
        .banner-item { background: #1a1a1a; padding: 10px; border: 1px solid #333; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .banner-item img { width: 80px; height: 45px; object-fit: cover; border: 1px solid #444; }
        .del-btn { background: #c0392b; color: #fff; border: none; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">BANNER MANAGER</div>
        <button class="back-btn" onclick="window.location.href='Admin_home.html'">BACK</button>
    </div>

    <div class="container">
        <h3 style="color:#d4af37; margin-bottom:10px;">Add New Banner</h3>
        <div class="input-group">
            <input type="text" id="imgUrl" placeholder="Paste Image Direct Link here...">
        </div>
        <button class="add-btn" onclick="addBanner()">ADD TO SLIDER</button>

        <h4 style="margin-top:30px; border-bottom:1px solid #333; padding-bottom:10px;">Active Banners</h4>
        <div class="banner-list" id="bannerList">
            <p style="color:#666;">Loading banners...</p>
        </div>
    </div>

    <script>
        // Check Auth
        auth.onAuthStateChanged(user => {
            if(user && user.email === "rafsanvai388@gmail.com") {
                loadBanners();
            } else {
                const sessionAuth = sessionStorage.getItem("admin_access");
                if (sessionAuth !== "granted") window.location.href = "index.html";
                else loadBanners();
            }
        });

        function addBanner() {
            const url = document.getElementById('imgUrl').value;
            if(!url) return alert("Please enter a URL");

            db.ref('adminSettings/banners').push(url).then(() => {
                alert("Banner Added!");
                document.getElementById('imgUrl').value = "";
            });
        }

        function loadBanners() {
            db.ref('adminSettings/banners').on('value', snap => {
                const list = document.getElementById('bannerList');
                list.innerHTML = "";

                if(snap.exists()) {
                    snap.forEach(child => {
                        const url = child.val();
                        const key = child.key;

                        list.innerHTML += `
                            <div class="banner-item">
                                <img src="${url}" alt="Banner">
                                <span style="font-size:0.8rem; color:#aaa; max-width: 250px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">${url}</span>
                                <button class="del-btn" onclick="deleteBanner('${key}')">DELETE</button>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = "<p style='color:#555'>No banners active.</p>";
                }
            });
        }

        function deleteBanner(key) {
            if(confirm("Delete this banner?")) {
                db.ref('adminSettings/banners/' + key).remove();
            }
        }
    </script>
</body>
</html>
