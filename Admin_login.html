    <div class="container">
        <!-- Corners -->

        <div class="input-box">
            <label>System ID (Email)</label>
            <input type="email" id="a_email" placeholder="admin@system.com">
        </div>

        <div class="input-box">
            <label>Security Key (Password)</label>
            <input type="password" id="a_pass" placeholder="••••••••">
        </div>

        <button onclick="adminLogin()">Authenticate</button>
        <div id="error-msg">ACCESS DENIED</div>
    </div>

    <script>
        function adminLogin() {
            const e = document.getElementById('a_email').value;
            const p = document.getElementById('a_pass').value;
            const btn = document.querySelector('button');
            const err = document.getElementById('error-msg');

            // Visual Loading
            btn.innerText = "SCANNING...";
            
            // Hardcoded Check as per requirements
            if (e === "rafsanvai388@gmail.com" && p === "RAFSAN25") {
                
                // Firebase Auth for session persistence
                auth.signInWithEmailAndPassword(e, p)
                .then(() => {
                    btn.style.background = "#00ff00";
                    btn.innerText = "ACCESS GRANTED";
                    setTimeout(() => {
                        window.location.href = "Admin_home.html";
                    }, 1000);
                })
                .catch((error) => {
                    btn.innerText = "AUTHENTICATE";
                    err.style.display = 'block';
                    err.innerText = "SERVER ERROR: " + error.message;
                });

            } else {
                setTimeout(() => {
                    btn.innerText = "AUTHENTICATE";
                    err.style.display = 'block';
                    err.innerText = "INVALID CREDENTIALS";
                    // Shake animation effect
                    const container = document.querySelector('.container');
                    container.style.transform = "translateX(10px)";
                    setTimeout(() => container.style.transform = "translateX(-10px)", 50);
                    setTimeout(() => container.style.transform = "translateX(10px)", 100);
                    setTimeout(() => container.style.transform = "translateX(0)", 150);
                }, 800);
            }
        }
    </script>
