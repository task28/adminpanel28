<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #222; }
        th, td { padding: 12px; border: 1px solid #333; text-align: left; font-size: 14px; }
        th { background: #333; color: #00c6ff; }
        button { padding: 8px 12px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:#00c6ff;">Pending Withdrawals</h2>
    <table>
        <thead>
            <tr>
                <th>User UID</th>
                <th>Shop ID</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="wList"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'withdrawals'), (snap) => {
            const list = document.getElementById('wList');
            list.innerHTML = '';
            snap.forEach(c => {
                const w = c.val();
                if(w.status === 'pending') {
                    list.innerHTML += `
                        <tr>
                            <td>${w.uid}</td>
                            <td>${w.shopId}</td>
                            <td>à§³${w.amount}</td>
                            <td><button onclick="pay('${c.key}', '${w.uid}', ${w.amount})">Approve & Transfer</button></td>
                        </tr>
                    `;
                }
            });
        });

        window.pay = (key, uid, amount) => {
            get(child(ref(db), `users/${uid}/balance`)).then((s) => {
                const currentBal = s.val() || 0;
                if(currentBal >= amount) {
                    // Deduct
                    update(ref(db, `users/${uid}`), { balance: currentBal - amount });
                    // Mark Approved
                    update(ref(db, `withdrawals/${key}`), { status: 'approved' });
                    alert("Approved! Balance deducted and marked as transferred.");
                } else {
                    alert("Error: User does not have enough balance anymore!");
                }
            });
        }
    </script>
</body>
</html>
