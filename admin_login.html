<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif; color: white;
        }
        .box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 5px; outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ADMIN ACCESS</h2>
        <input type="text" id="uid" placeholder="Admin ID">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="checkAdmin()">LOGIN</button>
    </div>
    <script>
        function checkAdmin() {
            const u = document.getElementById('uid').value;
            const p = document.getElementById('pass').value;
            // Hardcoded Credentials as requested
            if(u === '01310504728' && p === 'RAFSAN25') {
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'admin_home.html';
            } else {
                alert('ACCESS DENIED!');
            }
        }
    </script>
</body>
</html>
