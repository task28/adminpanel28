<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        h2 { text-align: center; color: #00c6ff; margin-bottom: 30px; text-transform: uppercase; }
        
        /* Control Panel Box */
        .control-box {
            background: #1a1a1a; padding: 20px; border-radius: 15px;
            border: 1px solid #333; text-align: center; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.1);
        }
        
        /* Status Indicator */
        .status-light {
            display: inline-block; width: 15px; height: 15px; border-radius: 50%;
            background: grey; margin-right: 10px; box-shadow: 0 0 10px grey;
        }
        .status-on { background: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .status-off { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        
        /* Switch Buttons */
        .switch-btn {
            padding: 10px 25px; border: none; border-radius: 5px; font-weight: bold;
            cursor: pointer; margin: 10px; transition: 0.3s; color: white;
        }
        .btn-on { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .btn-off { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .switch-btn:hover { transform: scale(1.05); opacity: 0.9; }

        /* Navigation Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card {
            background: #222; padding: 25px; border-radius: 10px; cursor: pointer;
            text-align: center; border: 1px solid #333; transition: 0.3s;
        }
        .card:hover { background: #00c6ff; color: #000; transform: translateY(-5px); }
        .card i { font-size: 30px; margin-bottom: 10px; display: block; }
        .card h3 { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <!-- TASK CONTROL SYSTEM -->
    <div class="control-box">
        <h3><span id="statusLight" class="status-light"></span> System Status: <span id="statusText">Checking...</span></h3>
        <p style="color:#aaa; font-size:13px;">Turn tasks ON/OFF globally for all users.</p>
        
        <button class="switch-btn btn-on" onclick="setSystemStatus(true)">TURN ON ✅</button>
        <button class="switch-btn btn-off" onclick="setSystemStatus(false)">TURN OFF ❌</button>
    </div>

    <!-- MENU GRID -->
    <div class="grid">
        <div class="card" onclick="window.location.href='admin_task_request.html'">
            <i class="fas fa-tasks"></i>
            <h3>Task Requests</h3>
        </div>
        <div class="card" onclick="window.location.href='admin_withdrawal_request.html'">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Withdrawals</h3>
        </div>
        <div class="card" onclick="window.location.href='admin_referral_generate.html'">
            <i class="fas fa-ticket-alt"></i>
            <h3>Referral Codes</h3>
        </div>
        <div class="card" onclick="window.location.href='admin_user_details.html'">
            <i class="fas fa-users"></i>
            <h3>User Details</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Check Logic
        if(!localStorage.getItem('adminAuth')) window.location.href='admin_login.html';

        // Listen to System Status
        onValue(ref(db, 'settings/task_status'), (snapshot) => {
            const status = snapshot.val(); // true or false
            const light = document.getElementById('statusLight');
            const text = document.getElementById('statusText');

            if(status === true) {
                light.className = "status-light status-on";
                text.innerText = "ONLINE (Users Can Apply)";
                text.style.color = "#00ff00";
            } else {
                light.className = "status-light status-off";
                text.innerText = "OFFLINE (Tasks Closed)";
                text.style.color = "#ff0000";
            }
        });

        // Set Status Function
        window.setSystemStatus = (status) => {
            set(ref(db, 'settings/task_status'), status)
                .then(() => alert(status ? "System is now ONLINE" : "System is now OFFLINE"));
        }
    </script>
</body>
</html>
