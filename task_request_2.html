<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2 Manager - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK ADMIN THEME (SAME AS TASK 1) */
        body { 
            background: linear-gradient(135deg, #050505, #1a1a2e); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        
        h1 { 
            color: #00d2ff; /* Task 2 uses Blue/Cyan theme accent */
            border-bottom: 1px solid rgba(0, 210, 255, 0.2); 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* REQUEST CARD */
        .req-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #00d2ff; 
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .req-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        /* USER HEADER INFO */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }
        .uid-text { font-family: monospace; color: #aaa; font-size: 0.8rem; }
        .user-phone { font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .status-badge { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        .status-req { background: rgba(0, 210, 255, 0.2); color: #00d2ff; border: 1px solid #00d2ff; }
        .status-sub { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-asgn { background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; }
        
        .time-display {
            font-size: 0.85rem;
            color: #ff6b6b;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* INPUTS FOR TASK 2 */
        .admin-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .admin-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff; 
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        .admin-input:focus { outline: none; border-color: #00d2ff; }

        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-money {
            padding: 12px;
            background: #111;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            width: 120px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn-send { background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: #fff; flex: 1; }
        .btn-send:hover { box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }
        .btn-approve { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        .btn-reject { background: #c0392b; color: white; }

        .helper-text { font-size: 0.8rem; color: #888; margin-bottom: 5px; display: block; }
        
        .submission-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px dashed #555;
        }
        
        .waiting-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            padding: 15px;
            border-radius: 8px;
            color: #3498db;
            text-align: center;
        }

        .back-nav { margin-bottom: 20px; }
        .back-nav a { color: #00d2ff; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="back-nav">
        <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <h1><i class="fas fa-envelope-open-text"></i> Task 2 Requests</h1>
    
    <div id="list">
        <div style="text-align:center; padding: 50px; color:#666;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
    </div>

    <!-- Hidden Audio Trigger -->
    <div id="interactionOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; opacity:0; cursor:default;" onclick="unlockAudio()"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Security Check
        // if(!sessionStorage.getItem('admin')) window.location.href = 'index.html'; // Uncomment this to secure page

        // --- 1. NOTIFICATION SETUP ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // --- 2. VOICE & VIBRATION ---
        window.unlockAudio = function() {
            const u = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(u);
            document.getElementById('interactionOverlay').style.display = 'none';
        }

        function triggerAlert() {
            const msg = "New Task 2 request received. Please check.";
            const utterance = new SpeechSynthesisUtterance(msg);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
        }

        // --- 3. FIREBASE LOGIC FOR TASK 2 ---
        const list = document.getElementById('list');
        let lastReqCount = 0;
        let initialLoad = true;

        function getTimeAgo(timestamp) {
            if(!timestamp) return 'Just now';
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if(seconds < 60) return seconds + "s ago";
            const mins = Math.floor(seconds / 60);
            if(mins < 60) return mins + "m ago";
            return Math.floor(mins / 60) + "h ago";
        }

        // LISTENING TO 'task2_requests' (Note the '2')
        onValue(ref(db, 'task2_requests'), snapshot => {
            list.innerHTML = "";
            let hasData = false;
            let currentCount = 0;

            snapshot.forEach(child => {
                hasData = true;
                const uid = child.key;
                const data = child.val();
                
                if(data.status === 'requested' || data.status === 'submitted') currentCount++;
                
                let badgeClass = 'status-req';
                if(data.status === 'submitted') badgeClass = 'status-sub';
                if(data.status === 'assigned') badgeClass = 'status-asgn';

                let html = `
                <div class="req-card">
                    <div class="user-header">
                        <div>
                            <div class="user-phone"><i class="fas fa-user"></i> ${data.userEmail || 'User'}</div>
                            <div class="time-display"><i class="far fa-clock"></i> ${getTimeAgo(data.timestamp)}</div>
                            <div class="uid-text">${uid}</div>
                        </div>
                        <span class="status-badge ${badgeClass}">${data.status.toUpperCase()}</span>
                    </div>`;

                // --- REQUESTED: ADMIN ENTERS 3 FIELDS ---
                if (data.status === 'requested') {
                    html += `
                    <div>
                        <span class="helper-text">Assign Task Details:</span>
                        <div class="admin-input-group">
                            <input type="text" id="fn_${uid}" class="admin-input" placeholder="First Name">
                            <input type="text" id="em_${uid}" class="admin-input" placeholder="Req. Email">
                            <input type="text" id="pw_${uid}" class="admin-input" placeholder="Password">
                        </div>
                        <div class="action-row">
                            <button class="btn-send" onclick="window.assignTask2('${uid}')">ASSIGN & SEND</button>
                            <button class="btn-reject" onclick="window.rejectTask('${uid}')">CANCEL</button>
                        </div>
                    </div>`;
                }

                // --- ASSIGNED: WAITING ---
                if (data.status === 'assigned') {
                    html += `<div class="waiting-box">Task sent. Waiting for user submission...</div>
                    <div class="action-row"><button class="btn-reject" style="width:100%" onclick="window.rejectTask('${uid}')">Revoke Task</button></div>`;
                }

                // --- SUBMITTED: ADMIN REVIEWS WORK ---
                if (data.status === 'submitted') {
                    html += `
                    <div class="submission-box">
                        <div style="color:#aaa; font-size:0.8rem;">USER SUBMISSION:</div>
                        <div style="color:#fff;">Email: <span style="color:#2ecc71; font-weight:bold;">${data.submission?.email}</span></div>
                        <div style="color:#fff;">Pass: <span style="color:#f1c40f; font-weight:bold;">${data.submission?.password}</span></div>
                    </div>
                    <div class="action-row">
                        <input id="amt_${uid}" class="input-money" type="number" placeholder="TK Reward">
                        <button class="btn-approve" onclick="window.approveTask2('${uid}')">Approve & Pay</button>
                        <button class="btn-reject" onclick="window.rejectTask('${uid}')">Reject</button>
                    </div>`;
                }
                html += `</div>`;
                list.innerHTML += html;
            });

            if(!hasData) list.innerHTML = "<div style='text-align:center; padding: 50px; color:#555;'>No requests found in Task 2.</div>";

            if (!initialLoad && currentCount > lastReqCount) {
                triggerAlert();
            }
            
            lastReqCount = currentCount;
            initialLoad = false;
        });

        // --- ACTIONS FOR TASK 2 ---
        
        window.assignTask2 = (uid) => {
            const fname = document.getElementById(`fn_${uid}`).value;
            const email = document.getElementById(`em_${uid}`).value;
            const pass = document.getElementById(`pw_${uid}`).value;

            if(!fname || !email || !pass) return alert("Please fill all 3 fields (Name, Email, Pass)");

            update(ref(db, `task2_requests/${uid}`), {
                status: 'assigned',
                assignedAt: Date.now(),
                adminData: { fname: fname, email: email, password: pass }
            }).then(() => {
                alert("Task Sent to User!");
            });
        };

        window.approveTask2 = async (uid) => {
            const amount = parseInt(document.getElementById(`amt_${uid}`).value);
            if(!amount) return alert("Please enter Reward Amount (TK)");

            const userRef = ref(db, `users/${uid}`);
            
            // Get user data to update balance
            const s = await get(userRef);
            if(s.exists()){
                const u = s.val();
                let newBal = (u.balance || 0) + amount;
                
                // Referral Bonus Logic (Optional - kept for consistency)
                if(u.referredBy) {
                    const allUsers = await get(ref(db,'users'));
                    allUsers.forEach(x => {
                        if(x.val().referralCode === u.referredBy) {
                            // 20% bonus to referrer
                            update(ref(db,`users/${x.key}`), { balance: (x.val().balance||0) + (amount*0.20) });
                        }
                    });
                }

                // Update Balance & Remove Request
                update(userRef, { balance: newBal });
                remove(ref(db, `task2_requests/${uid}`));
                alert(`Success! Paid ${amount} TK.`);
            }
        };

        window.rejectTask = (uid) => {
            if(confirm("Delete this request?")) remove(ref(db, `task2_requests/${uid}`));
        };

        document.body.addEventListener('click', () => unlockAudio(), { once: true });

    </script>
</body>
</html>
