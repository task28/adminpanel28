<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,215,0,0.3); padding-bottom: 15px; margin-bottom: 30px; }
        h1 { margin: 0; color: #FFD700; font-size: 1.5rem; }
        .logout { color: #ff4444; text-decoration: none; border: 1px solid #ff4444; padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .logout:hover { background: #ff4444; color: white; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            position: relative; /* Badge-এর জন্য জরুরি */
        }
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }
        .card i { font-size: 2.5rem; color: #FFD700; margin-bottom: 15px; }
        .card h3 { margin: 0; font-size: 1rem; font-weight: normal; }

        /* Notification Badge Style (সংখ্যা দেখানোর জন্য) */
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            border: 2px solid #0f0c29;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: none; /* ডিফল্ট হাইড থাকবে */
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
            z-index: 10;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="index.html" class="logout" onclick="sessionStorage.clear()">Logout</a>
    </div>

    <!-- এখানে কোনো বাটন নেই, সিস্টেম অটোমেটিক কাজ করবে -->

    <div class="dashboard-grid">
        <div class="card" onclick="location.href='user_details.html'">
            <i class="fas fa-users"></i>
            <h3>User Details</h3>
        </div>
        
        <!-- Task Request Card with Badge -->
        <div class="card" onclick="location.href='task_request.html'">
            <div class="notification-badge" id="taskBadge">0</div>
            <i class="fas fa-tasks"></i>
            <h3>Task Requests</h3>
        </div>

        <!-- Withdrawal Card with Badge -->
        <div class="card" onclick="location.href='withdrawal_request.html'">
            <div class="notification-badge" id="withdrawBadge">0</div>
            <i class="fas fa-money-bill-wave"></i>
            <h3>Withdrawals</h3>
        </div>

        <div class="card" onclick="location.href='balance_setting.html'">
            <i class="fas fa-edit"></i>
            <h3>Balance Edit</h3>
        </div>
        <div class="card" onclick="location.href='working_time.html'">
            <i class="fas fa-clock"></i>
            <h3>Working Time</h3>
        </div>
        
        <div class="card" onclick="location.href='set_bonus.html'">
            <i class="fas fa-gift"></i>
            <h3>Set Reg. Bonus</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", 
            authDomain: "task-f6078.firebaseapp.com", 
            databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", 
            projectId: "task-f6078", 
            storageBucket: "task-f6078.firebasestorage.app", 
            messagingSenderId: "887907470692", 
            appId: "1:887907470692:web:c4142ac9573e19d29d3e71" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        // --- Silent Audio Unlocker ---
        // ব্রাউজার বা অ্যাপে প্রথমবার টাচ করলেই অডিও সিস্টেম রেডি হয়ে যাবে
        let audioUnlocked = false;
        
        function unlockAudioSystem() {
            if(audioUnlocked) return;
            
            // সাইলেন্ট স্পিচ দিয়ে ইঞ্জিন স্টার্ট করা
            const silent = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silent);
            
            audioUnlocked = true;
            console.log("Audio System Unlocked via User Interaction");
        }

        // পুরো স্ক্রিনে যেকোনো জায়গায় ক্লিক বা টাচ করলেই আনলক হবে
        document.body.addEventListener('click', unlockAudioSystem, { once: true });
        document.body.addEventListener('touchstart', unlockAudioSystem, { once: true });

        // --- Notification Function ---
        function triggerAlert(message) {
            // 1. Voice
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'en-US';
            utterance.rate = 1.0; 
            window.speechSynthesis.speak(utterance);

            // 2. Vibration (APK/Mobile) - 500ms vibrate, 200ms pause, 500ms vibrate
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]);
            }
        }

        // --- Firebase Listeners ---

        // 1. Task Requests Logic
        const taskRef = ref(db, 'task_requests'); // আপনার ডাটাবেস পাথ 'task_requests' বা 'taskRequests' চেক করে নিন
        let lastTaskCount = 0;
        let initialTaskLoad = true;

        onValue(taskRef, (snapshot) => {
            const data = snapshot.val();
            let count = 0;

            if (data) {
                // শুধু 'pending' বা 'requested' গুলো গুনবে
                count = Object.values(data).filter(item => 
                    item.status === 'pending' || item.status === 'requested' || item.status === 'submitted'
                ).length;
            }

            // Badge আপডেট করা
            const badge = document.getElementById('taskBadge');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }

            // নতুন রিকোয়েস্ট আসলে ভয়েস দিবে (প্রথম লোড বাদে)
            if (!initialTaskLoad && count > lastTaskCount) {
                triggerAlert("New task request received! Please check immediately.");
            }

            lastTaskCount = count;
            initialTaskLoad = false;
        });

        // 2. Withdrawal Requests Logic
        const withdrawRef = ref(db, 'withdrawals');
        let lastWithdrawCount = 0;
        let initialWithdrawLoad = true;

        onValue(withdrawRef, (snapshot) => {
            const data = snapshot.val();
            let count = 0;

            if (data) {
                count = Object.values(data).filter(item => item.status === 'pending').length;
            }

            const badge = document.getElementById('withdrawBadge');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }

            if (!initialWithdrawLoad && count > lastWithdrawCount) {
                triggerAlert("New money withdrawal request detected.");
            }

            lastWithdrawCount = count;
            initialWithdrawLoad = false;
        });

    </script>
</body>
</html>
