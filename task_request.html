<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Requests - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK ADMIN THEME */
        body { 
            background: linear-gradient(135deg, #050505, #1a1a2e); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        
        h1 { 
            color: #FFD700; 
            border-bottom: 1px solid rgba(255, 215, 0, 0.2); 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* REQUEST CARD */
        .req-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #FFD700; 
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .req-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        /* USER HEADER INFO */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }
        .uid-text { font-family: monospace; color: #aaa; font-size: 0.8rem; }
        .user-phone { font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .status-badge { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        .status-req { background: rgba(255, 215, 0, 0.2); color: #FFD700; border: 1px solid #FFD700; }
        .status-sub { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }

        /* SMART PASTE BOX */
        .paste-box {
            width: 100%;
            height: 140px;
            background: #000;
            border: 1px solid #444;
            color: #0f0; /* Matrix Green */
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .paste-box:focus { outline: none; border-color: #FFD700; }
        .paste-box::placeholder { color: #555; }

        /* ACTION BUTTONS & INPUTS */
        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-money {
            padding: 12px;
            background: #111;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            width: 120px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn-send { background: linear-gradient(45deg, #FFD700, #ff8c00); color: #000; }
        .btn-send:hover { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        
        .btn-approve { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        .btn-approve:hover { box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
        
        .btn-reject { background: #e74c3c; color: white; }

        .helper-text { font-size: 0.8rem; color: #888; margin-bottom: 5px; display: block; }
        
        .submission-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px dashed #555;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-tasks"></i> Task Requests</h1>
    
    <div id="list">
        <div style="text-align:center; padding: 50px; color:#666;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Security Check
        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        const list = document.getElementById('list');

        // --- LISTEN FOR REQUESTS ---
        onValue(ref(db, 'task_requests'), snapshot => {
            list.innerHTML = "";
            let hasData = false;

            snapshot.forEach(child => {
                hasData = true;
                const uid = child.key;
                const data = child.val();
                
                // Card Header
                let html = `
                <div class="req-card">
                    <div class="user-header">
                        <div>
                            <div class="user-phone"><i class="fas fa-user-circle"></i> ${data.userPhone || 'User'}</div>
                            <div class="uid-text">${uid}</div>
                        </div>
                        <span class="status-badge ${data.status === 'requested' ? 'status-req' : 'status-sub'}">
                            ${data.status.toUpperCase()}
                        </span>
                    </div>`;

                // --- 1. ADMIN ASSIGNS TASK (SMART PASTE) ---
                if (data.status === 'requested') {
                    html += `
                    <div>
                        <span class="helper-text"><i class="fas fa-magic"></i> Smart Paste (Paste the full block here):</span>
                        <textarea id="paste_${uid}" class="paste-box" placeholder="First name: John&#10;Last name: Doe&#10;Password: pass123&#10;Email: john@gmail.com&#10;Recovery email: rec@outlook.com"></textarea>
                        
                        <div class="action-row">
                            <button class="btn-send" onclick="window.parseAndAssign('${uid}')">
                                <i class="fas fa-paper-plane"></i> Send to User
                            </button>
                        </div>
                    </div>`;
                }

                // --- 2. USER SUBMITTED (REVIEW & APPROVE) ---
                if (data.status === 'submitted') {
                    html += `
                    <div class="submission-box">
                        <div style="color:#aaa; font-size:0.8rem; margin-bottom:5px;">USER SUBMITTED:</div>
                        <div style="color:#fff;"><strong>Email:</strong> <span style="color:#2ecc71">${data.submission.email}</span></div>
                        <div style="color:#fff;"><strong>Pass:</strong> <span style="color:#f1c40f">${data.submission.password}</span></div>
                    </div>
                    
                    <div class="action-row">
                        <input id="amt_${uid}" class="input-money" type="number" placeholder="Reward (TK)">
                        <button class="btn-approve" onclick="window.approve('${uid}')">Approve</button>
                        <button class="btn-reject" onclick="window.reject('${uid}')">Reject</button>
                    </div>`;
                }
                
                html += `</div>`; // End Card
                list.innerHTML += html;
            });

            if(!hasData) list.innerHTML = "<div style='text-align:center; padding: 50px; color:#555;'>No pending task requests.</div>";
        });

        // --- LOGIC: SMART PARSE ---
        window.parseAndAssign = (uid) => {
            const rawText = document.getElementById(`paste_${uid}`).value;
            
            if(!rawText.trim()) return alert("Please paste the details!");

            // Initialize empty
            let parsedData = { firstName: "", lastName: "", reqPass: "", reqEmail: "", recovery: "" };

            // Parsing Logic (Splits lines, looks for keywords)
            const lines = rawText.split(/\n/);
            lines.forEach(line => {
                const lowerLine = line.toLowerCase();
                if(lowerLine.includes(':')) {
                    const parts = line.split(':');
                    const value = parts.slice(1).join(':').trim(); // Join back if value has colons
                    
                    if(lowerLine.includes("first name")) parsedData.firstName = value;
                    else if(lowerLine.includes("last name")) parsedData.lastName = value;
                    else if(lowerLine.includes("password")) parsedData.reqPass = value;
                    else if(lowerLine.includes("recovery")) parsedData.recovery = value;
                    else if(lowerLine.includes("email") && !lowerLine.includes("recovery")) parsedData.reqEmail = value;
                }
            });

            // Send to DB
            update(ref(db, `task_requests/${uid}`), {
                status: 'assigned',
                adminData: parsedData
            });
            alert("Task Assigned!");
        };

        // --- LOGIC: APPROVE & FIX COOLDOWN ---
        window.approve = async (uid) => {
            const amountInput = document.getElementById(`amt_${uid}`);
            const amount = parseInt(amountInput.value);

            if(!amount) {
                amountInput.style.borderColor = "red";
                return alert("Please enter the reward amount!");
            }

            const userRef = ref(db, `users/${uid}`);
            const userSnap = await get(userRef);
            
            if(!userSnap.exists()) return alert("User not found!");
            
            const user = userSnap.val();

            // 1. Update Balance
            const newBal = (user.balance || 0) + amount;

            // 2. REFERRAL COMMISSION (20%)
            if (user.referredBy) {
                const commission = amount * 0.20;
                // Find referrer UID by searching all users (Inefficient but works for small apps)
                const allUsersSnap = await get(ref(db, 'users'));
                allUsersSnap.forEach(u => {
                    if(u.val().referralCode === user.referredBy) {
                        const refUid = u.key;
                        const refBal = (u.val().balance || 0) + commission;
                        update(ref(db, `users/${refUid}`), { balance: refBal });
                    }
                });
            }

            // 3. CRITICAL: UPDATE BALANCE & TIME (This starts the cooldown)
            await update(userRef, { 
                balance: newBal,
                lastTaskTime: Date.now(), // Saves current time
                lastEarned: amount
            });

            // 4. Clean up request
            remove(ref(db, `task_requests/${uid}`));
            alert(`Approved! User rewarded ${amount} TK.`);
        };

        // --- LOGIC: REJECT ---
        window.reject = (uid) => {
            if(confirm("Are you sure you want to reject this submission?")) {
                remove(ref(db, `task_requests/${uid}`));
            }
        };
    </script>
</body>
</html>
