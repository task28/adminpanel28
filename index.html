<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>

        .box { padding: 40px; border: 1px solid #333; border-radius: 10px; text-align: center; }
        input { padding: 10px; margin: 10px 0; display: block; width: 100%; }

</head>

        <button onclick="login()">LOGIN</button>
    </div>
    <script>
        function login() {
            const p = document.getElementById('admPhone').value;
            const pass = document.getElementById('admPass').value;
            if(p === '01310504728' && pass === 'RAFSAN20') {
                sessionStorage.setItem('admin', 'true');
                window.location.href = 'home.html';
            } else {
                alert("Wrong Credentials");
            }
        }
    </script>
</body>
</html>
