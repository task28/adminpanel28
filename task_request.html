<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Requests - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK ADMIN THEME */
        body { 
            background: linear-gradient(135deg, #050505, #1a1a2e); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        
        h1 { color: #FFD700; border-bottom: 1px solid rgba(255, 215, 0, 0.2); padding-bottom: 15px; margin-bottom: 30px; }

        .req-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #FFD700; 
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .user-phone { font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .status-req { background: rgba(255, 215, 0, 0.2); color: #FFD700; border: 1px solid #FFD700; }
        .status-sub { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        
        .paste-box { width: 100%; height: 160px; background: #000; border: 1px solid #444; color: #0f0; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: monospace; resize: vertical; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; align-items: center; flex-wrap: wrap; }
        .input-money { padding: 12px; background: #111; border: 1px solid #555; color: #fff; border-radius: 5px; width: 120px; font-weight: bold; }

        button { padding: 12px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.85rem; }
        .btn-send { background: linear-gradient(45deg, #FFD700, #ff8c00); color: #000; flex: 1; }
        .btn-approve { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        .btn-reject { background: #c0392b; color: white; }

        .submission-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed #555; }
        .back-nav a { color: #FFD700; text-decoration: none; font-size: 1.2rem; }

        /* Sound Enable Overlay */
        #soundOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer;
        }
        .sound-msg {
            background: #FFD700; color: #000; padding: 20px 40px;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <!-- CLICK TO START AUDIO (MANDATORY FOR BROWSERS) -->
    <div id="soundOverlay" onclick="enableAudio()">
        <div style="color:white; margin-bottom:20px; text-align:center;">
            <h3>‚ö†Ô∏è Notification System Paused</h3>
            <p>Click below to activate "Always On" Sound</p>
        </div>
        <div class="sound-msg"><i class="fas fa-play"></i> ACTIVATE SOUND</div>
    </div>

    <div class="back-nav"><a href="home.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></div>
    <h1><i class="fas fa-tasks"></i> Task Requests</h1>
    
    <div id="list">
        <div style="text-align:center; padding: 50px; color:#666;">Waiting for new requests...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        const list = document.getElementById('list');
        let audioEnabled = false;
        let initialLoad = true;
        let lastCount = 0;
        let titleInterval = null;

        // --- RELIABLE BEEP SOUND (Base64) ---
        const beepSound = new Audio("data:audio/wav;base64,UklGRl9vT1ZQRZFfmt..."); // Shortened placeholder, using generated beep below logic
        // Using a synthesized beep for reliability
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playLoudBeep() {
            if (!audioEnabled) return;
            
            // 1. Browser Notification
            if (Notification.permission === "granted") {
                new Notification("New Task Alert!", { body: "A user needs attention.", icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png" });
            }

            // 2. Oscillator Beep (Works better in background than Audio tag)
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // 440Hz
            oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);

            // 3. TTS Voice
            const u = new SpeechSynthesisUtterance("New Task Received");
            u.rate = 1.2;
            window.speechSynthesis.speak(u);

            // 4. Title Flash
            startTitleFlashing();
        }

        window.enableAudio = function() {
            // Resume Audio Context (Chrome policy fix)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Request Notification Permission
            if (Notification.permission !== "granted") Notification.requestPermission();
            
            audioEnabled = true;
            document.getElementById('soundOverlay').style.display = 'none';
            
            // Test Sound
            const u = new SpeechSynthesisUtterance("System Active");
            window.speechSynthesis.speak(u);
        };

        function startTitleFlashing() {
            if(titleInterval) clearInterval(titleInterval);
            let state = false;
            titleInterval = setInterval(() => {
                document.title = state ? "üîî NEW TASK!" : "Task Requests - Admin";
                state = !state;
            }, 1000);
            
            // Stop flashing on mouse move
            window.addEventListener('mousemove', stopTitleFlashing, {once:true});
        }

        function stopTitleFlashing() {
            clearInterval(titleInterval);
            document.title = "Task Requests - Admin";
        }

        // --- FIREBASE LISTENER ---
        onValue(ref(db, 'task_requests'), snapshot => {
            list.innerHTML = "";
            let hasData = false;
            let currentCount = 0;

            snapshot.forEach(child => {
                hasData = true;
                const uid = child.key;
                const data = child.val();
                if(data.status === 'requested' || data.status === 'submitted') currentCount++;

                let html = `
                <div class="req-card">
                    <div class="user-header">
                        <div class="user-phone">${data.userPhone || 'User'}</div>
                        <span class="status-badge ${data.status === 'submitted' ? 'status-sub' : 'status-req'}">${data.status}</span>
                    </div>`;

                if (data.status === 'requested') {
                    const placeholder = "First name: \nLast name: \nPassword: \nEmail: \nRecovery email: ";
                    html += `
                    <div>
                        <textarea id="paste_${uid}" class="paste-box" placeholder="${placeholder}"></textarea>
                        <div class="action-row">
                            <button class="btn-send" onclick="window.parseAndAssign('${uid}')">Send Task</button>
                            <button class="btn-reject" onclick="window.rejectWithReason('${uid}')">Reject</button>
                        </div>
                    </div>`;
                } else if (data.status === 'submitted') {
                    html += `
                    <div class="submission-box">
                        <div style="color:#fff;">Email: <span style="color:#2ecc71">${data.submission?.email}</span></div>
                        <div style="color:#fff;">Pass: <span style="color:#f1c40f">${data.submission?.password}</span></div>
                    </div>
                    <div class="action-row">
                        <input id="amt_${uid}" class="input-money" type="number" placeholder="TK">
                        <button class="btn-approve" onclick="window.approve('${uid}')">Approve</button>
                        <button class="btn-reject" onclick="window.rejectWithReason('${uid}')">Reject</button>
                    </div>`;
                } else {
                     // For assigned tasks allowing revoke
                     html += `
                     <div style="text-align:center; color:#aaa; margin-bottom:10px;">Waiting for user submission...</div>
                     <button class="btn-reject" style="width:100%" onclick="window.rejectWithReason('${uid}')">Revoke / Cancel</button>`;
                }
                html += `</div>`;
                list.innerHTML += html;
            });

            if(!hasData) list.innerHTML = "<div style='text-align:center; padding: 50px; color:#555;'>No requests found.</div>";

            // TRIGGER ALERT IF NEW REQUEST COMES
            if(!initialLoad && currentCount > lastCount) {
                playLoudBeep();
            }
            lastCount = currentCount;
            initialLoad = false;
        });

        // --- ACTIONS ---
        window.parseAndAssign = (uid) => {
            const rawText = document.getElementById(`paste_${uid}`).value;
            if(!rawText.trim()) return alert("Paste details!");
            
            const lines = rawText.split('\n');
            let adminData = { fname: '', lname: '', password: '', email: '', recovery: '' };
            lines.forEach(line => {
                const lowerLine = line.toLowerCase();
                if(lowerLine.includes('first name:')) adminData.fname = line.split(':')[1].trim();
                else if(lowerLine.includes('last name:')) adminData.lname = line.split(':')[1].trim();
                else if(lowerLine.includes('password:')) adminData.password = line.split(':')[1].trim();
                else if(lowerLine.includes('recovery email:')) adminData.recovery = line.split(':')[1].trim();
                else if(lowerLine.includes('email:')) adminData.email = line.split(':')[1].trim();
            });

            update(ref(db, `task_requests/${uid}`), {
                status: 'assigned',
                assignedAt: Date.now(),
                adminData: adminData 
            }).then(() => alert("Task Sent!"));
        };

        window.approve = async (uid) => {
            const amount = parseInt(document.getElementById(`amt_${uid}`).value);
            if(!amount) return alert("Enter Amount");
            
            const userRef = ref(db, `users/${uid}`);
            const s = await get(userRef);
            if(s.exists()){
                const u = s.val();
                let newBal = (u.balance||0) + amount;
                
                // Referral Commission
                if(u.referredBy) {
                    const allSnap = await get(ref(db,'users'));
                    allSnap.forEach(x => {
                        if(x.val().referralCode === u.referredBy) {
                            update(ref(db,`users/${x.key}`), { balance: (x.val().balance||0) + (amount*0.20) });
                        }
                    });
                }

                update(userRef, { 
                    balance: newBal,
                    tasksCompleted: (u.tasksCompleted || 0) + 1 
                });
                remove(ref(db, `task_requests/${uid}`));
                alert("Approved!");
            }
        };

        window.rejectWithReason = async (uid) => {
            const reason = prompt("Enter Reason for Rejection:", "Incorrect Details / Late Submission");
            if(!reason) return;

            const userRef = ref(db, `users/${uid}`);
            const snapshot = await get(userRef);
            if(snapshot.exists()) {
                const userData = snapshot.val();
                const currentRejects = (userData.rejectCount || 0) + 1;

                update(userRef, {
                    lastRejectReason: reason,
                    rejectCount: currentRejects
                });
            }
            remove(ref(db, `task_requests/${uid}`));
            alert("Rejected & Notified.");
        };
    </script>
</body>
</html>
