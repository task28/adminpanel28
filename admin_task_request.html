<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Poppins', sans-serif; padding: 10px; }
        .task-card {
            background: #1e1e1e; border: 1px solid #333; padding: 15px;
            margin-bottom: 15px; border-radius: 10px;
        }
        .status-pending { border-left: 5px solid orange; }
        .status-submitted { border-left: 5px solid #00c6ff; }
        input {
            width: 45%; padding: 8px; margin: 5px; background: #333;
            border: none; color: white; border-radius: 4px;
        }
        button {
            padding: 8px 15px; border: none; border-radius: 4px; color: white; cursor: pointer; margin-top: 10px;
        }
        .btn-assign { background: #28a745; width: 100%; }
        .btn-approve { background: #007bff; margin-right: 10px; }
        .btn-reject { background: #dc3545; }
        img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border: 1px solid #555; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:#00c6ff;">Task Management</h2>
    <div id="taskList">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'tasks'), (snap) => {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            if(!snap.exists()) { list.innerHTML = 'No active tasks.'; return; }

            snap.forEach(c => {
                const t = c.val();
                const key = c.key;
                
                const div = document.createElement('div');
                div.className = `task-card status-${t.status}`;

                if(t.status === 'pending') {
                    div.innerHTML = `
                        <p style="color:orange"><strong>NEW REQUEST</strong> | UID: ${t.uid}</p>
                        <input id="fn_${key}" placeholder="First Name">
                        <input id="ln_${key}" placeholder="Last Name">
                        <input id="gm_${key}" placeholder="Gmail">
                        <input id="pw_${key}" placeholder="Password">
                        <input id="rc_${key}" placeholder="Recovery Email">
                        <input id="tm_${key}" placeholder="Time Limit (e.g. 30 mins)">
                        <button class="btn-assign" onclick="assign('${key}')">SEND TO USER</button>
                    `;
                } else if(t.status === 'submitted') {
                    div.innerHTML = `
                        <p style="color:#00c6ff"><strong>PROOF SUBMITTED</strong> | UID: ${t.uid}</p>
                        <p>Click image to view full size:</p>
                        <div>
                            <img src="${t.ss1}" onclick="window.open(this.src)">
                            <img src="${t.ss2}" onclick="window.open(this.src)">
                        </div>
                        <button class="btn-approve" onclick="approve('${key}', '${t.uid}')">APPROVE (Add à§³50)</button>
                        <button class="btn-reject" onclick="reject('${key}')">REJECT</button>
                    `;
                }
                
                if(t.status !== 'completed' && t.status !== 'assigned' && t.status !== 'rejected') {
                    list.appendChild(div);
                }
            });
        });

        window.assign = (key) => {
            update(ref(db, `tasks/${key}`), {
                status: 'assigned',
                data: {
                    fname: document.getElementById(`fn_${key}`).value,
                    lname: document.getElementById(`ln_${key}`).value,
                    gmail: document.getElementById(`gm_${key}`).value,
                    password: document.getElementById(`pw_${key}`).value,
                    recovery: document.getElementById(`rc_${key}`).value,
                    timeLimit: document.getElementById(`tm_${key}`).value
                }
            });
        };

        window.approve = (key, uid) => {
            get(child(ref(db), `users/${uid}/balance`)).then((s) => {
                const newBal = (s.val() || 0) + 50; // Task Reward 50 Taka
                update(ref(db, `users/${uid}`), { balance: newBal });
                update(ref(db, `tasks/${key}`), { status: 'completed' });
                alert("Task Approved & Money Added!");
            });
        };

        window.reject = (key) => update(ref(db, `tasks/${key}`), { status: 'rejected' });
    </script>
</body>
</html>
