<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Manager</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDR38gO9SBcE3qcVvFHlpyE5YdEqo0n2XU",
            authDomain: "task38-f7daa.firebaseapp.com",
            databaseURL: "https://task38-f7daa-default-rtdb.firebaseio.com",
            projectId: "task38-f7daa",
            storageBucket: "task38-f7daa.firebasestorage.app",
            messagingSenderId: "655282407518",
            appId: "1:655282407518:web:637dd6ac82b6c5e6018ccf"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #ccc;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 2px solid #d4af37; padding-bottom: 15px; margin-bottom: 20px;
        }
        .title { color: #d4af37; font-family: 'Share Tech Mono', monospace; font-size: 1.5rem; }
        .back-btn { background: #333; color: #fff; border: none; padding: 8px 15px; cursor: pointer; }

        /* Sections */
        .section-title {
            color: #fff; font-size: 1.1rem; margin-bottom: 15px; border-left: 4px solid #d4af37; padding-left: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .count-badge { background: #d4af37; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }

        /* Grid Layout */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-bottom: 40px;
        }

        /* Cards */
        .card {
            background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px;
            position: relative; overflow: hidden;
        }
        .card-header {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            font-family: 'Share Tech Mono', monospace; color: #d4af37; font-size: 0.9rem;
        }
        
        /* Form Inputs */
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 3px; }
        .input-group input {
            width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 8px;
            font-family: monospace; outline: none;
        }
        .input-group input:focus { border-color: #d4af37; }

        /* Review Data Display */
        .data-display {
            background: #000; padding: 10px; border: 1px dashed #444; margin-bottom: 10px;
            font-family: monospace; word-break: break-all; color: #fff;
        }
        .data-display strong { color: #888; }

        /* Buttons */
        .btn-action {
            width: 100%; padding: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px;
        }
        .btn-send { background: #d4af37; color: #000; }
        .btn-approve { background: #27ae60; color: #fff; margin-bottom: 5px; }
        .btn-reject { background: #c0392b; color: #fff; }
        
        .btn-send:hover { background: #fff; }
        .btn-approve:hover { background: #2ecc71; }
        .btn-reject:hover { background: #e74c3c; }

        .profit-input {
            width: 100%; padding: 8px; margin-bottom: 5px; background: #222; border: 1px solid #27ae60; color: #fff; text-align: center;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="title">TASK MANAGER</div>
        <button class="back-btn" onclick="window.location.href='Admin_home.html'">BACK</button>
    </div>

    <!-- PENDING REQUESTS -->
    <div class="section-title">
        <span>PENDING REQUESTS (Assign Data)</span>
        <span class="count-badge" id="count_pending">0</span>
    </div>
    <div class="grid-container" id="pending_list">
        <p style="padding:20px; color:#555;">No pending requests...</p>
    </div>

    <hr style="border-color:#333; margin: 30px 0;">

    <!-- SUBMITTED REVIEWS -->
    <div class="section-title">
        <span>SUBMITTED FOR REVIEW (Approve/Reject)</span>
        <span class="count-badge" id="count_review">0</span>
    </div>
    <div class="grid-container" id="review_list">
        <p style="padding:20px; color:#555;">Checking database...</p>
    </div>

    <script>
        auth.onAuthStateChanged(user => {
            if(!user || user.email !== "rafsanvai388@gmail.com") {
                window.location.href = "Admin_login.html";
            } else {
                loadPending();
                loadReview();
            }
        });

        // ==========================
        // 1. PENDING REQUESTS
        // ==========================
        function loadPending() {
            db.ref('tasks').orderByChild('status').equalTo('pending').on('value', snap => {
                const list = document.getElementById('pending_list');
                list.innerHTML = "";
                
                if(!snap.exists()) {
                    document.getElementById('count_pending').innerText = "0";
                    list.innerHTML = "<p style='padding:10px;color:#555;'>No pending requests.</p>";
                    return;
                }

                document.getElementById('count_pending').innerText = snap.numChildren();

                snap.forEach(child => {
                    const data = child.val();
                    const uid = child.key; // Safe UID fetch
                    const randPass = "Pass" + Math.floor(Math.random()*10000);

                    const html = `
                        <div class="card">
                            <div class="card-header">
                                <span>UID: ${uid.substring(0,6)}...</span>
                                <span>Pending</span>
                            </div>
                            
                            <div class="input-group"><label>First Name</label><input id="fn_${uid}" placeholder="John"></div>
                            <div class="input-group"><label>Last Name</label><input id="ln_${uid}" placeholder="Doe"></div>
                            <div class="input-group"><label>DOB</label><input id="dob_${uid}" placeholder="01/01/1990"></div>
                            <div class="input-group"><label>Recovery</label><input id="rec_${uid}" placeholder="rec@gmail.com"></div>
                            <div class="input-group"><label>Pass</label><input id="pass_${uid}" value="${randPass}"></div>

                            <button class="btn-action btn-send" onclick="sendData('${uid}')">SEND DATA</button>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            });
        }

        function sendData(uid) {
            const adminData = {
                fname: document.getElementById('fn_'+uid).value || "User",
                lname: document.getElementById('ln_'+uid).value || "Name",
                dob: document.getElementById('dob_'+uid).value || "01/01/2000",
                recovery: document.getElementById('rec_'+uid).value || "none",
                pass: document.getElementById('pass_'+uid).value || "123456"
            };

            db.ref('tasks/' + uid).update({
                status: 'active',
                adminData: adminData,
                startTime: Date.now()
            });
        }

        // ==========================
        // 2. REVIEW SUBMISSIONS (FIXED)
        // ==========================
        function loadReview() {
            db.ref('tasks').orderByChild('status').equalTo('review').on('value', snap => {
                const list = document.getElementById('review_list');
                list.innerHTML = "";
                
                if(!snap.exists()) {
                    document.getElementById('count_review').innerText = "0";
                    list.innerHTML = "<p style='padding:10px;color:#555;'>No submissions to review.</p>";
                    return;
                }

                document.getElementById('count_review').innerText = snap.numChildren();

                snap.forEach(child => {
                    const data = child.val();
                    const uid = child.key; // Use key as UID
                    
                    // --- BUG FIX: Handle Missing Data Gracefully ---
                    let userEmail = "No Email Found";
                    let userPass = "No Pass Found";
                    
                    if(data.userSubmission) {
                        userEmail = data.userSubmission.email || "Empty";
                        userPass = data.userSubmission.pass || "Empty";
                    } else {
                        // If data is corrupt, still show card so admin can reject
                        userEmail = "DATA ERROR"; 
                        userPass = "DATA ERROR";
                    }

                    const html = `
                        <div class="card" style="border-color: #2980b9;">
                            <div class="card-header">
                                <span style="color:#2980b9">SUBMISSION</span>
                                <span>UID: ${uid.substring(0,6)}...</span>
                            </div>

                            <div class="data-display" onclick="copyText('${userEmail}')">
                                <strong>Email:</strong> ${userEmail}
                            </div>
                            <div class="data-display" onclick="copyText('${userPass}')">
                                <strong>Pass:</strong> ${userPass}
                            </div>

                            <div style="margin-top:15px;">
                                <label style="color:#27ae60; font-size:0.8rem;">Pay Amount ($)</label>
                                <input id="pay_${uid}" type="number" class="profit-input" value="0.11">
                                
                                <button class="btn-action btn-approve" onclick="approveTask('${uid}')">APPROVE</button>
                                <button class="btn-action btn-reject" onclick="rejectTask('${uid}')">REJECT</button>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            });
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt);
            alert("Copied: " + txt);
        }

        function approveTask(uid) {
            const payAmount = parseFloat(document.getElementById('pay_'+uid).value) || 0;

            if(confirm(`Approve task? User gets $${payAmount}`)) {
                // 1. Get User Data
                db.ref('users/' + uid).once('value', snapshot => {
                    const userData = snapshot.val();
                    if(!userData) { alert("User not found!"); return; }

                    const newBal = (parseFloat(userData.balance) || 0) + payAmount;
                    const newTotal = (parseFloat(userData.totalProfit) || 0) + payAmount;
                    const newToday = (parseFloat(userData.todayProfit) || 0) + payAmount;
                    
                    // 2. Pay User
                    db.ref('users/' + uid).update({
                        balance: newBal,
                        totalProfit: newTotal,
                        todayProfit: newToday
                    }).then(() => {
                        // 3. Mark Task Complete
                        db.ref('tasks/' + uid).update({ status: 'completed' });

                        // 4. Give Commission (20%)
                        if(userData.referredBy && userData.referredBy !== 'none') {
                            giveCommission(userData.referredBy, payAmount);
                        }
                    });
                });
            }
        }

        function giveCommission(refCode, amount) {
            db.ref('users').orderByChild('myRefCode').equalTo(refCode).once('value', s => {
                if(s.exists()) {
                    s.forEach(u => {
                        const rId = u.key;
                        const rData = u.val();
                        const comm = amount * 0.20; // 20%
                        
                        db.ref('users/' + rId).update({
                            balance: (parseFloat(rData.balance)||0) + comm,
                            totalProfit: (parseFloat(rData.totalProfit)||0) + comm
                        });
                    });
                }
            });
        }

        function rejectTask(uid) {
            if(confirm("Reject this task?")) {
                db.ref('tasks/' + uid).update({ status: 'rejected' });
            }
        }
    </script>
</body>
</html>
