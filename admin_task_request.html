<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        h2 { text-align: center; color: #00c6ff; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1.5px; }
        
        .task-card {
            background: #1a1a1a; border: 1px solid #333; padding: 20px;
            margin-bottom: 20px; border-radius: 12px; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status-pending { border-left: 5px solid orange; }
        .status-submitted { border-left: 5px solid #00c6ff; }
        
        .user-info {
            background: #252525; padding: 10px 15px; border-radius: 8px; margin-bottom: 15px;
            font-size: 14px; color: #ccc; display: flex; justify-content: space-between;
            border: 1px solid #444;
        }
        .user-info span { color: #00c6ff; font-weight: bold; }

        textarea {
            width: 100%; height: 100px; background: #0f0f0f; color: #0f0;
            border: 1px solid #444; border-radius: 6px; padding: 10px;
            font-family: monospace; font-size: 13px; margin-bottom: 10px;
            box-sizing: border-box;
        }
        .time-input {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444;
            color: white; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px;
        }
        
        .btn-group { display: flex; gap: 10px; align-items: center; }
        button {
            padding: 12px; border: none; border-radius: 6px; color: white; 
            cursor: pointer; font-weight: bold; transition: 0.3s; flex: 1;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-assign { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .btn-approve { background: linear-gradient(45deg, #00c6ff, #0072ff); }
        .btn-reject { background: linear-gradient(45deg, #ff416c, #ff4b2b); max-width: 120px; }

        .reward-input {
            background: #000; border: 1px solid #28a745; color: #28a745; 
            font-weight: bold; width: 100px; text-align: center; padding: 12px; border-radius: 6px;
        }
        
        .img-box { margin: 15px 0; display: flex; gap: 10px; }
        img { 
            width: 100px; height: 100px; object-fit: cover; border: 2px solid #555; 
            cursor: pointer; border-radius: 8px; transition: 0.2s;
        }
        img:hover { border-color: #00c6ff; transform: scale(1.1); }
    </style>
</head>
<body>
    <h2><i class="fas fa-user-shield"></i> Task Management</h2>
    <div id="taskList" style="max-width: 600px; margin: 0 auto; text-align: center;">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'tasks'), (snap) => {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            if(!snap.exists()) { list.innerHTML = '<p style="color:#666;">No Pending Tasks</p>'; return; }

            snap.forEach(childSnap => {
                const t = childSnap.val();
                const key = childSnap.key;

                // STRICT CHECK: Only show tasks that are 'pending' or 'submitted'
                if (t.status === 'pending' || t.status === 'submitted') {
                    
                    get(child(ref(db), `users/${t.uid}`)).then((userSnap) => {
                        const u = userSnap.val() || { username: 'Unknown', phone: 'N/A' };
                        
                        const div = document.createElement('div');
                        div.className = `task-card status-${t.status}`;

                        // Header Info
                        const userInfo = `
                            <div class="user-info">
                                <div><i class="fas fa-user"></i> ${u.username}</div>
                                <div><i class="fas fa-phone"></i> ${u.phone}</div>
                            </div>`;

                        if(t.status === 'pending') {
                            div.innerHTML = `
                                ${userInfo}
                                <div style="text-align:left; color:orange; margin-bottom:5px;">Paste Details:</div>
                                <textarea id="raw_${key}" placeholder="Paste raw text here..."></textarea>
                                <input id="tm_${key}" class="time-input" placeholder="Time Limit (e.g. 30 mins)">
                                <div class="btn-group">
                                    <button class="btn-assign" onclick="parseAndAssign('${key}')">PARSE & SEND</button>
                                    <button class="btn-reject" onclick="reject('${key}')">REJECT</button>
                                </div>
                            `;
                        } else if(t.status === 'submitted') {
                            div.innerHTML = `
                                ${userInfo}
                                <div style="text-align:left; color:#00c6ff; margin-bottom:5px;">Verify Proofs:</div>
                                <div class="img-box">
                                    <img src="${t.ss1}" onclick="window.open(this.src)">
                                    <img src="${t.ss2}" onclick="window.open(this.src)">
                                </div>
                                <div class="btn-group">
                                    <input type="number" id="reward_${key}" class="reward-input" value="8" placeholder="à§³">
                                    <button class="btn-approve" onclick="approve('${key}')">APPROVE (24h)</button>
                                    <button class="btn-reject" onclick="reject('${key}')">REJECT</button>
                                </div>
                            `;
                        }
                        
                        list.appendChild(div);
                    });
                }
            });
        });

        // Smart Parse
        window.parseAndAssign = (key) => {
            const rawText = document.getElementById(`raw_${key}`).value;
            const timeLimit = document.getElementById(`tm_${key}`).value;
            if(!rawText) return alert("Paste details first!");

            let fname="", lname="", pass="", gmail="", rec="";
            try {
                fname = rawText.match(/First name:\s*(.*?)\s*Last name/i)?.[1] || "";
                lname = rawText.match(/Last name:\s*(.*?)\s*Password/i)?.[1] || "";
                pass  = rawText.match(/Password:\s*(.*?)\s*Email/i)?.[1] || "";
                gmail = rawText.match(/Email:\s*(.*?)\s*Recovery/i)?.[1] || "";
                rec   = rawText.match(/Recovery email:\s*(.*)/i)?.[1] || "";
            } catch(e){}

            update(ref(db, `tasks/${key}`), {
                status: 'assigned',
                data: { fname: fname.trim(), lname: lname.trim(), gmail: gmail.trim(), password: pass.trim(), recovery: rec.trim(), timeLimit: timeLimit || "30m" }
            }).then(()=> alert("Task Sent!"));
        };

        // APPROVE with 24H Logic
        window.approve = (key) => {
            const amount = parseInt(document.getElementById(`reward_${key}`).value);
            if(!amount) return alert("Enter Amount");

            const unlockTime = Date.now() + 86400000; // 24 Hours Added

            update(ref(db, `tasks/${key}`), { 
                status: 'approved', 
                reward: amount,
                paymentDue: unlockTime,
                isPaid: false
            });
            alert("Approved! User will receive money after 24 Hours.");
        };

        window.reject = (key) => {
            if(confirm("Reject this task?")) update(ref(db, `tasks/${key}`), { status: 'rejected' });
        };
    </script>
</body>
</html>
