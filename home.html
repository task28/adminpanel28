<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,215,0,0.3); padding-bottom: 15px; margin-bottom: 30px; }
        h1 { margin: 0; color: #FFD700; font-size: 1.5rem; }
        .logout { color: #ff4444; text-decoration: none; border: 1px solid #ff4444; padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .logout:hover { background: #ff4444; color: white; }

        /* Sound Enable Button Style */
        .enable-sound-btn {
            background: #FFD700;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 25px;
            display: block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
        }
        .enable-sound-btn:active { transform: scale(0.98); }
        .enable-sound-btn.active {
            background: #28a745; /* Green */
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            position: relative; /* Badge-এর জন্য জরুরি */
        }
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }
        .card i { font-size: 2.5rem; color: #FFD700; margin-bottom: 15px; }
        .card h3 { margin: 0; font-size: 1rem; font-weight: normal; }

        /* Notification Badge Style (সংখ্যা দেখানোর জন্য) */
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            border: 2px solid #0f0c29;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: none; /* ডিফল্ট হাইড থাকবে */
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
            z-index: 10;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="index.html" class="logout" onclick="sessionStorage.clear()">Logout</a>
    </div>

    <!-- 1. Sound Activation Button -->
    <button id="soundBtn" class="enable-sound-btn" onclick="activateVoiceSystem()">
        <i class="fas fa-volume-mute"></i> Click to Enable Voice Alerts
    </button>

    <div class="dashboard-grid">
        <div class="card" onclick="location.href='user_details.html'">
            <i class="fas fa-users"></i>
            <h3>User Details</h3>
        </div>
        
        <!-- Task Request Card with Badge -->
        <div class="card" onclick="location.href='task_request.html'">
            <div class="notification-badge" id="taskBadge">0</div>
            <i class="fas fa-tasks"></i>
            <h3>Task Requests</h3>
        </div>

        <!-- Withdrawal Card with Badge -->
        <div class="card" onclick="location.href='withdrawal_request.html'">
            <div class="notification-badge" id="withdrawBadge">0</div>
            <i class="fas fa-money-bill-wave"></i>
            <h3>Withdrawals</h3>
        </div>

        <div class="card" onclick="location.href='balance_setting.html'">
            <i class="fas fa-edit"></i>
            <h3>Balance Edit</h3>
        </div>
        <div class="card" onclick="location.href='working_time.html'">
            <i class="fas fa-clock"></i>
            <h3>Working Time</h3>
        </div>
        
        <div class="card" onclick="location.href='set_bonus.html'">
            <i class="fas fa-gift"></i>
            <h3>Set Reg. Bonus</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", 
            authDomain: "task-f6078.firebaseapp.com", 
            databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", 
            projectId: "task-f6078", 
            storageBucket: "task-f6078.firebasestorage.app", 
            messagingSenderId: "887907470692", 
            appId: "1:887907470692:web:c4142ac9573e19d29d3e71" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        // --- Voice Notification System (Text-to-Speech) ---
        
        let isVoiceEnabled = false;

        // এই ফাংশনটি ভয়েস জেনারেট করে
        function speakMessage(message) {
            if (!isVoiceEnabled) return;

            // মোবাইলে ভাইব্রেশন (1 সেকেন্ড)
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]); 
            }

            // ব্রাউজার স্পিচ ইঞ্জিন
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'en-US'; // ইংরেজিতে বলবে
            utterance.rate = 1;       // কথা বলার গতি
            utterance.pitch = 1.1;    // গলার স্বর
            utterance.volume = 1;     // ভলিউম (সর্বোচ্চ)

            window.speechSynthesis.speak(utterance);
        }

        // বাটন ক্লিক ফাংশন (অবশ্যই ক্লিক করতে হবে)
        window.activateVoiceSystem = function() {
            isVoiceEnabled = true;
            const btn = document.getElementById('soundBtn');
            btn.innerHTML = '<i class="fas fa-volume-up"></i> Voice Alerts Active ✅ (Test OK)';
            btn.classList.add('active');

            // টেস্ট মেসেজ (ব্যবহারকারী ক্লিক করার সাথে সাথে বলবে)
            speakMessage("System Online. You will be notified of new tasks.");
        };


        // --- Firebase Listeners ---

        // 1. Task Requests Logic
        const taskRef = ref(db, 'taskRequests');
        let lastTaskCount = 0;
        let initialTaskLoad = true;

        onValue(taskRef, (snapshot) => {
            const data = snapshot.val();
            let count = 0;

            if (data) {
                // শুধু 'pending' গুলো গুনবে
                count = Object.values(data).filter(item => item.status === 'pending').length;
            }

            // Badge আপডেট করা
            const badge = document.getElementById('taskBadge');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }

            // যদি নতুন রিকোয়েস্ট আসে (আগের সংখ্যার চেয়ে বেশি হয়)
            if (!initialTaskLoad && count > lastTaskCount) {
                // আপনার দেওয়া টেক্সট এখানে বসানো হয়েছে
                speakMessage("Task application has come, please check task fast");
            }

            lastTaskCount = count;
            initialTaskLoad = false;
        });

        // 2. Withdrawal Requests Logic
        const withdrawRef = ref(db, 'withdrawals');
        let lastWithdrawCount = 0;
        let initialWithdrawLoad = true;

        onValue(withdrawRef, (snapshot) => {
            const data = snapshot.val();
            let count = 0;

            if (data) {
                count = Object.values(data).filter(item => item.status === 'pending').length;
            }

            const badge = document.getElementById('withdrawBadge');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }

            // উইথড্রর জন্য আলাদা ভয়েস
            if (!initialWithdrawLoad && count > lastWithdrawCount) {
                speakMessage("New withdrawal request received. Please verify.");
            }

            lastWithdrawCount = count;
            initialWithdrawLoad = false;
        });

    </script>
</body>
</html>
