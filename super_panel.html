<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        h2 { text-align: center; color: #ff0055; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .device-card {
            background: #151515; border: 1px solid #333; padding: 15px;
            margin-bottom: 15px; border-radius: 8px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .info { font-size: 13px; color: #ccc; }
        .online-badge { color: #0f0; font-weight: bold; font-size: 12px; margin-bottom: 5px; display: block; }
        
        .logout-btn {
            background: #ff0055; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px;
        }
        .logout-btn:hover { background: #d60045; }

        .back-btn { background: #333; color: white; padding: 10px; border: none; margin-bottom: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='home.html'">Exit Super Panel</button>
    <h2>Active Admin Sessions</h2>
    
    <div id="sessionList" style="max-width: 600px; margin: 0 auto;">
        Loading active admins...
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Security Check
        if(!sessionStorage.getItem('superAuth')) {
            window.location.href = 'super_login.html';
        }

        // Monitor Active Admins
        onValue(ref(db, 'admin_sessions'), (snap) => {
            const list = document.getElementById('sessionList');
            list.innerHTML = '';

            if(!snap.exists()) {
                list.innerHTML = '<p style="text-align:center; color:#555;">No active admins found.</p>';
                return;
            }

            snap.forEach(child => {
                const session = child.val();
                const key = child.key;
                
                // Calculate time active
                const loginTime = new Date(session.loginTime).toLocaleTimeString();

                const div = document.createElement('div');
                div.className = 'device-card';
                div.innerHTML = `
                    <div class="info">
                        <span class="online-badge">‚óè Online Now</span>
                        <i class="fas fa-desktop"></i> <b>Device:</b> ${session.device}<br>
                        <i class="fas fa-clock"></i> <b>Login Time:</b> ${loginTime}
                    </div>
                    <button class="logout-btn" onclick="forceLogout('${key}')">FORCE LOGOUT</button>
                `;
                list.appendChild(div);
            });
        });

        // Function to Kick Admin
        window.forceLogout = (key) => {
            if(confirm("Are you sure you want to kick this admin out?")) {
                remove(ref(db, `admin_sessions/${key}`));
            }
        }
    </script>
</body>
</html>
