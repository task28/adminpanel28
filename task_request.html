<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Requests - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK ADMIN THEME */
        body { background: linear-gradient(135deg, #050505, #1a1a2e); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; min-height: 100vh; }
        
        h1 { color: #FFD700; border-bottom: 1px solid rgba(255, 215, 0, 0.2); padding-bottom: 15px; margin-bottom: 30px; font-weight: 300; }

        .req-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #FFD700; border-radius: 12px; padding: 25px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); backdrop-filter: blur(10px);
        }
        
        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .user-phone { font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .status-req { background: rgba(255, 215, 0, 0.2); color: #FFD700; border: 1px solid #FFD700; }
        .status-sub { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        
        .paste-box { width: 100%; height: 160px; background: #000; border: 1px solid #444; color: #0f0; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: monospace; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; align-items: center; flex-wrap: wrap; }
        .input-money { padding: 12px; background: #111; border: 1px solid #555; color: #fff; border-radius: 5px; width: 120px; font-weight: bold; }

        button { padding: 12px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.85rem; }
        .btn-send { background: linear-gradient(45deg, #FFD700, #ff8c00); color: #000; flex: 1; }
        .btn-approve { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        .btn-reject { background: #c0392b; color: white; }

        .submission-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed #555; }
        .back-nav a { color: #FFD700; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="back-nav"><a href="home.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></div>
    <h1><i class="fas fa-tasks"></i> Task Requests</h1>
    
    <div id="list">
        <div style="text-align:center; padding: 50px; color:#666;">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        const list = document.getElementById('list');

        onValue(ref(db, 'task_requests'), snapshot => {
            list.innerHTML = "";
            let hasData = false;
            snapshot.forEach(child => {
                hasData = true;
                const uid = child.key;
                const data = child.val();
                let html = `
                <div class="req-card">
                    <div class="user-header">
                        <div class="user-phone">${data.userPhone || 'User'}</div>
                        <span class="status-badge ${data.status === 'submitted' ? 'status-sub' : 'status-req'}">${data.status}</span>
                    </div>`;

                if (data.status === 'requested') {
                    const placeholder = "First name: \nLast name: \nPassword: \nEmail: \nRecovery email: ";
                    html += `
                    <div>
                        <textarea id="paste_${uid}" class="paste-box" placeholder="${placeholder}"></textarea>
                        <div class="action-row">
                            <button class="btn-send" onclick="window.parseAndAssign('${uid}')">Send Task</button>
                            <button class="btn-reject" onclick="window.rejectWithReason('${uid}')">Reject</button>
                        </div>
                    </div>`;
                } else if (data.status === 'submitted') {
                    html += `
                    <div class="submission-box">
                        <div style="color:#fff;">Email: <span style="color:#2ecc71">${data.submission?.email}</span></div>
                        <div style="color:#fff;">Pass: <span style="color:#f1c40f">${data.submission?.password}</span></div>
                    </div>
                    <div class="action-row">
                        <input id="amt_${uid}" class="input-money" type="number" placeholder="TK">
                        <button class="btn-approve" onclick="window.approve('${uid}')">Approve</button>
                        <button class="btn-reject" onclick="window.rejectWithReason('${uid}')">Reject</button>
                    </div>`;
                }
                html += `</div>`;
                list.innerHTML += html;
            });
            if(!hasData) list.innerHTML = "<div style='text-align:center; padding: 50px; color:#555;'>No requests.</div>";
        });

        window.parseAndAssign = (uid) => {
            const rawText = document.getElementById(`paste_${uid}`).value;
            if(!rawText.trim()) return alert("Paste task details!");
            
            const lines = rawText.split('\n');
            let adminData = { fname: '', lname: '', password: '', email: '', recovery: '' };
            lines.forEach(line => {
                const lowerLine = line.toLowerCase();
                if(lowerLine.includes('first name:')) adminData.fname = line.split(':')[1].trim();
                else if(lowerLine.includes('last name:')) adminData.lname = line.split(':')[1].trim();
                else if(lowerLine.includes('password:')) adminData.password = line.split(':')[1].trim();
                else if(lowerLine.includes('recovery email:')) adminData.recovery = line.split(':')[1].trim();
                else if(lowerLine.includes('email:')) adminData.email = line.split(':')[1].trim();
            });

            update(ref(db, `task_requests/${uid}`), {
                status: 'assigned',
                assignedAt: Date.now(),
                adminData: adminData 
            }).then(() => alert("Task Sent!"));
        };

        window.approve = async (uid) => {
            const amount = parseInt(document.getElementById(`amt_${uid}`).value);
            if(!amount) return alert("Enter Amount");
            
            const userRef = ref(db, `users/${uid}`);
            const s = await get(userRef);
            if(s.exists()){
                const u = s.val();
                let newBal = (u.balance||0) + amount;
                update(userRef, { 
                    balance: newBal,
                    tasksCompleted: (u.tasksCompleted || 0) + 1 // Count task for Monthly Salary
                });
                remove(ref(db, `task_requests/${uid}`));
                alert("Approved!");
            }
        };

        // --- NEW REJECTION WITH REASON LOGIC ---
        window.rejectWithReason = async (uid) => {
            // 1. Ask Admin for reason
            const reason = prompt("Enter Reason for Rejection:", "Incorrect Password / Fake Details");
            if(!reason) return; // If cancelled

            // 2. Update User's Profile with rejection info
            const userRef = ref(db, `users/${uid}`);
            const snapshot = await get(userRef);
            if(snapshot.exists()) {
                const userData = snapshot.val();
                const currentRejects = (userData.rejectCount || 0) + 1;

                update(userRef, {
                    lastRejectReason: reason,
                    rejectCount: currentRejects
                });
            }

            // 3. Delete the request
            remove(ref(db, `task_requests/${uid}`));
            alert("Request Rejected with reason sent to user.");
        };

    </script>
</body>
</html>
