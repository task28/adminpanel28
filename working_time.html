<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Premium Admin CSS */
        body { background: #0f0c29; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        
        h1 { color: #FFD700; border-bottom: 1px solid rgba(255,215,0,0.3); padding-bottom: 10px; margin-bottom: 30px; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        h3 { margin-top: 0; color: #fff; font-weight: normal; border-left: 3px solid #FFD700; padding-left: 10px; }
        p { font-size: 0.85rem; opacity: 0.6; margin-bottom: 20px; }

        label { display: block; margin-top: 15px; color: #FFD700; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #FFD700; outline: none; }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2); }

        .status-msg { margin-top: 10px; text-align: center; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <h1><i class="fas fa-clock"></i> Time Management</h1>

    <div class="grid-container">
        
        <!-- SECTION 1: SITE OPEN/CLOSE TIME -->
        <div class="card">
            <h3>Site Working Hours</h3>
            <p>Set when the website is accessible to users (24-hour format).</p>
            
            <label>Open Time (Hour)</label>
            <input type="number" id="openTime" placeholder="e.g. 10 (10 AM)">
            
            <label>Close Time (Hour)</label>
            <input type="number" id="closeTime" placeholder="e.g. 22 (10 PM)">
            
            <button onclick="saveSiteHours()">UPDATE SITE HOURS</button>
            <div id="msg1" class="status-msg" style="color:#2ecc71;">Saved Successfully!</div>
        </div>

        <!-- SECTION 2: TASK APPLY TIME (COOLDOWN) -->
        <div class="card">
            <h3>Task Apply Settings</h3>
            <p>Set how long a user must wait before applying for the next task.</p>
            
            <label>Task Cooldown (in Minutes)</label>
            <input type="number" id="taskCooldown" placeholder="e.g. 60">
            <small style="opacity: 0.5;">Example: Enter 60 for 1 Hour.</small>
            
            <button onclick="saveTaskSettings()">UPDATE TASK TIME</button>
            <div id="msg2" class="status-msg" style="color:#2ecc71;">Saved Successfully!</div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        // --- LOAD CURRENT DATA ---
        const settingsRef = ref(db, 'settings');
        
        get(settingsRef).then(snapshot => {
            if(snapshot.exists()){
                const data = snapshot.val();
                
                // Load Working Hours
                if(data.working_hours) {
                    document.getElementById('openTime').value = data.working_hours.open;
                    document.getElementById('closeTime').value = data.working_hours.close;
                }

                // Load Task Time (Cooldown)
                if(data.task_settings) {
                    document.getElementById('taskCooldown').value = data.task_settings.cooldown_minutes;
                }
            }
        });

        // --- SAVE FUNCTIONS ---

        window.saveSiteHours = () => {
            const open = document.getElementById('openTime').value;
            const close = document.getElementById('closeTime').value;

            if(!open || !close) return alert("Please fill both fields");

            set(ref(db, 'settings/working_hours'), {
                open: parseInt(open),
                close: parseInt(close)
            }).then(() => {
                showMsg('msg1');
            });
        };

        window.saveTaskSettings = () => {
            const cooldown = document.getElementById('taskCooldown').value;

            if(!cooldown) return alert("Please enter minutes");

            set(ref(db, 'settings/task_settings'), {
                cooldown_minutes: parseInt(cooldown)
            }).then(() => {
                showMsg('msg2');
            });
        };

        function showMsg(id) {
            const el = document.getElementById(id);
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
