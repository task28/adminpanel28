<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Weekly Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDR38gO9SBcE3qcVvFHlpyE5YdEqo0n2XU",
            authDomain: "task38-f7daa.firebaseapp.com",
            databaseURL: "https://task38-f7daa-default-rtdb.firebaseio.com",
            projectId: "task38-f7daa",
            storageBucket: "task38-f7daa.firebasestorage.app",
            messagingSenderId: "655282407518",
            appId: "1:655282407518:web:637dd6ac82b6c5e6018ccf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
    </script>

    <style>
        body { background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #d4af37; padding-bottom: 15px; margin-bottom: 20px; }
        .title { color: #d4af37; font-family: 'Share Tech Mono', monospace; font-size: 1.5rem; }
        .back-btn { background: #333; color: #fff; border: none; padding: 8px 15px; cursor: pointer; }

        .req-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; border-left: 4px solid #e74c3c; }
        
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .lbl { color: #888; }
        
        .btn-approve { width: 100%; padding: 12px; background: #e67e22; color: #fff; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-approve:hover { background: #d35400; }
        
        .btn-reject { width: 100%; padding: 8px; background: #c0392b; color: #fff; border: none; cursor: pointer; margin-top: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">WEEKLY PLAN APPROVAL</div>
        <button class="back-btn" onclick="window.location.href='Admin_home.html'">BACK</button>
    </div>

    <div id="loading" style="color: #666;">Searching for requests...</div>
    <div class="req-grid" id="requestList"></div>

    <script>
        auth.onAuthStateChanged(user => {
            if(user && user.email === "rafsanvai388@gmail.com") {
                loadRequests();
            } else {
                window.location.href = "Admin_login.html";
            }
        });

        function loadRequests() {
            db.ref('weekly_requests').orderByChild('status').equalTo('pending').on('value', snap => {
                const list = document.getElementById('requestList');
                document.getElementById('loading').style.display = 'none';
                list.innerHTML = "";

                if(!snap.exists()) {
                    list.innerHTML = "<p>No Pending Weekly Requests.</p>";
                    return;
                }

                snap.forEach(child => {
                    const data = child.val();
                    const uid = data.uid;
                    const date = new Date(data.requestTime).toLocaleString();

                    const html = `
                        <div class="card">
                            <div class="info-row"><span class="lbl">UID:</span> <span>${uid}</span></div>
                            <div class="info-row"><span class="lbl">Date:</span> <span>${date}</span></div>
                            <div class="info-row"><span class="lbl">Plan:</span> <span style="color:#e74c3c">WEEKLY (7 Days)</span></div>
                            
                            <button class="btn-approve" onclick="approvePlan('${uid}')">APPROVE PLAN</button>
                            <button class="btn-reject" onclick="rejectPlan('${uid}')">REJECT & REFUND</button>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            });
        }

        function approvePlan(uid) {
            if(confirm("Activate Weekly Plan for this user?")) {
                const now = Date.now();
                const days7 = 7 * 24 * 60 * 60 * 1000;
                
                db.ref('users/' + uid).update({
                    plan: 'weekly',
                    planStart: now,
                    planEnd: now + days7
                }).then(() => {
                    // Remove request
                    db.ref('weekly_requests/' + uid).remove();
                });
            }
        }

        function rejectPlan(uid) {
            if(confirm("Reject request and refund 3 credits?")) {
                db.ref('users/' + uid).once('value', s => {
                    const currentCreds = s.val().credits || 0;
                    // Refund 3 credits (Cost of weekly)
                    db.ref('users/' + uid).update({ credits: currentCreds + 3 });
                    db.ref('weekly_requests/' + uid).remove();
                });
            }
        }
    </script>
</body>
</html>
