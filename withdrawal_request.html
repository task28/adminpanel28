<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Withdrawals</title>
    <style>
        body { background: #222; color: #ddd; font-family: monospace; padding: 20px; }
        .item { border: 1px solid #555; padding: 10px; margin-bottom: 10px; background: #333; display: flex; justify-content: space-between; align-items: center; }
        .details { flex: 1; }
        .actions button { padding: 5px 10px; margin-left: 5px; cursor: pointer; }
        .btn-ok { background: green; color: white; border: none; }
        .btn-no { background: red; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Pending Withdrawals</h1>
    <div id="list">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        onValue(ref(db, 'withdrawals'), snapshot => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            snapshot.forEach(child => {
                const id = child.key;
                const data = child.val();
                
                if(data.status === 'pending') {
                    list.innerHTML += `
                    <div class="item">
                        <div class="details">
                            <strong>UID:</strong> ${data.uid.substring(0,6)}...<br>
                            <strong>Method:</strong> ${data.method} | <strong>Wallet:</strong> ${data.wallet}<br>
                            <strong style="color:yellow; font-size:1.2rem">${data.amount} TK</strong>
                        </div>
                        <div class="actions">
                            <button class="btn-ok" onclick="window.setStatus('${id}', 'success')">Accept</button>
                            <button class="btn-no" onclick="window.setStatus('${id}', 'rejected')">Reject</button>
                        </div>
                    </div>`;
                }
            });
            if(list.innerHTML === "") list.innerHTML = "No pending requests.";
        });

        window.setStatus = (id, status) => {
            update(ref(db, 'withdrawals/' + id), { status: status });
        };
    </script>
</body>
</html>
