<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #0f0; font-family: 'Poppins', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { text-align: center; border: 1px solid #0f0; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #0f0; max-width: 300px; width: 100%; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; text-align: center; outline: none; }
        button { width: 100%; padding: 10px; background: #0f0; border: none; font-weight: bold; cursor: pointer; color: black; margin-top: 10px; }
        h2 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><i class="fas fa-lock"></i> Restricted</h2>
        <input type="text" id="sid" placeholder="Secret ID">
        <input type="password" id="spass" placeholder="Secret Key">
        <button onclick="superLogin()">ACCESS PANEL</button>
    </div>

    <script>
        // Session clear on load to force login every time
        sessionStorage.removeItem('superAuth');

        function superLogin() {
            const id = document.getElementById('sid').value;
            const pass = document.getElementById('spass').value;

            // আপনার দেওয়া ক্রিডেনশিয়াল
            if(id === "01310504728" && pass === "ARROKI25") {
                sessionStorage.setItem('superAuth', 'true');
                window.location.href = "super_panel.html";
            } else {
                alert("ACCESS DENIED! Wrong Credentials.");
            }
        }
    </script>
</body>
</html>
