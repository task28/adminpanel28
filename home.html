<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .btn { padding: 40px; background: #333; text-align: center; font-size: 1.2rem; cursor: pointer; border: 1px solid #444; }
        .btn:hover { background: #444; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="grid">
        <div class="btn" onclick="location.href='user_details.html'">User Details</div>
        <div class="btn" onclick="location.href='task_request.html'">Task Requests</div>
        <div class="btn" onclick="location.href='withdrawal_request.html'">Withdrawal Requests</div>
        <div class="btn" onclick="location.href='balance_setting.html'">Balance Setting</div>
        <div class="btn" onclick="location.href='working_time.html'">Working Time</div>
    </div>
    <script>
        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';
    </script>
</body>
</html>
