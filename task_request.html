<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Requests - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK ADMIN THEME */
        body { 
            background: linear-gradient(135deg, #050505, #1a1a2e); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        
        h1 { 
            color: #FFD700; 
            border-bottom: 1px solid rgba(255, 215, 0, 0.2); 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* REQUEST CARD */
        .req-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #FFD700; 
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .req-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        /* USER HEADER INFO */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }
        .uid-text { font-family: monospace; color: #aaa; font-size: 0.8rem; }
        .user-phone { font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .status-badge { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        .status-req { background: rgba(255, 215, 0, 0.2); color: #FFD700; border: 1px solid #FFD700; }
        .status-sub { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-asgn { background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; }
        
        .time-display {
            font-size: 0.85rem;
            color: #ff6b6b;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .paste-box {
            width: 100%;
            height: 140px;
            background: #000;
            border: 1px solid #444;
            color: #0f0; 
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .paste-box:focus { outline: none; border-color: #FFD700; }

        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-money {
            padding: 12px;
            background: #111;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            width: 120px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn-send { background: linear-gradient(45deg, #FFD700, #ff8c00); color: #000; flex: 1; }
        .btn-send:hover { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .btn-approve { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        .btn-reject { background: #c0392b; color: white; }

        .helper-text { font-size: 0.8rem; color: #888; margin-bottom: 5px; display: block; }
        
        .submission-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px dashed #555;
        }
        
        .waiting-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            padding: 15px;
            border-radius: 8px;
            color: #3498db;
            text-align: center;
        }

        .back-nav { margin-bottom: 20px; }
        .back-nav a { color: #FFD700; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="back-nav">
        <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <h1><i class="fas fa-tasks"></i> Task Requests</h1>
    
    <div id="list">
        <div style="text-align:center; padding: 50px; color:#666;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
    </div>

    <!-- Hidden Audio Trigger -->
    <div id="interactionOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; opacity:0; cursor:default;" onclick="unlockAudio()"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Security Check
        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        // --- 1. SYSTEM NOTIFICATION & SERVICE WORKER SETUP ---
        
        // Service Worker Register (for Background Notification)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('Service Worker Registered');
            });
        }

        // Auto Request Permission on Load
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // --- 2. VOICE & VIBRATION FUNCTIONS ---
        
        // এই ফাংশনটি ব্রাউজারের অটো-প্লে ব্লকার বাইপাস করার জন্য
        window.unlockAudio = function() {
            // সাইলেন্ট স্পিচ চালিয়ে ব্রাউজারকে বোঝানো যে ইউজার একটিভ
            const u = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(u);
            document.getElementById('interactionOverlay').style.display = 'none';
        }

        function triggerAlert() {
            // A. Voice
            const msg = "Task application has come, please check task fast";
            const utterance = new SpeechSynthesisUtterance(msg);
            utterance.lang = 'en-US';
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);

            // B. Vibration (Mobile APK Specific)
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]);
            }

            // C. System Notification (Background/Desktop/Mobile Top Bar)
            if (Notification.permission === "granted") {
                new Notification("New Task Request!", {
                    body: "A user has requested a task. Check Admin Panel.",
                    icon: "https://cdn-icons-png.flaticon.com/512/1827/1827349.png",
                    vibrate: [200, 100, 200]
                });
            }
        }

        // --- 3. FIREBASE LOGIC ---
        const list = document.getElementById('list');
        let lastReqCount = 0;
        let initialLoad = true;

        function getTimeAgo(timestamp) {
            if(!timestamp) return 'Just now';
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if(seconds < 60) return seconds + "s ago";
            const mins = Math.floor(seconds / 60);
            if(mins < 60) return mins + "m ago";
            return Math.floor(mins / 60) + "h ago";
        }

        onValue(ref(db, 'task_requests'), snapshot => {
            list.innerHTML = "";
            let hasData = false;
            let currentCount = 0;

            snapshot.forEach(child => {
                hasData = true;
                const uid = child.key;
                const data = child.val();
                
                // শুধুমাত্র পেন্ডিং বা সাবমিটেড কাউন্ট হবে অ্যালার্টের জন্য
                if(data.status === 'requested' || data.status === 'submitted') {
                    currentCount++;
                }
                
                let badgeClass = 'status-req';
                if(data.status === 'submitted') badgeClass = 'status-sub';
                if(data.status === 'assigned') badgeClass = 'status-asgn';

                // --- CARD HTML GENERATION (SAME AS BEFORE) ---
                let html = `
                <div class="req-card">
                    <div class="user-header">
                        <div>
                            <div class="user-phone"><i class="fas fa-user-circle"></i> ${data.userPhone || 'User'}</div>
                            <div class="time-display"><i class="far fa-clock"></i> ${getTimeAgo(data.createdAt || data.timestamp)}</div>
                            <div class="uid-text">${uid}</div>
                        </div>
                        <span class="status-badge ${badgeClass}">${data.status.toUpperCase()}</span>
                    </div>`;

                if (data.status === 'requested') {
                    html += `
                    <div>
                        <span class="helper-text">Smart Paste:</span>
                        <textarea id="paste_${uid}" class="paste-box" placeholder="Paste details..."></textarea>
                        <div class="action-row">
                            <button class="btn-send" onclick="window.parseAndAssign('${uid}')">Send Task</button>
                            <button class="btn-reject" onclick="window.reject('${uid}')">Cancel</button>
                        </div>
                    </div>`;
                }

                if (data.status === 'assigned') {
                    html += `<div class="waiting-box">Waiting for proof...</div>
                    <div class="action-row"><button class="btn-reject" style="width:100%" onclick="window.reject('${uid}')">Revoke</button></div>`;
                }

                if (data.status === 'submitted') {
                    html += `
                    <div class="submission-box">
                        <div style="color:#fff;">Email: <span style="color:#2ecc71">${data.submission?.email}</span></div>
                        <div style="color:#fff;">Pass: <span style="color:#f1c40f">${data.submission?.password}</span></div>
                    </div>
                    <div class="action-row">
                        <input id="amt_${uid}" class="input-money" type="number" placeholder="TK">
                        <button class="btn-approve" onclick="window.approve('${uid}')">Approve</button>
                        <button class="btn-reject" onclick="window.reject('${uid}')">Reject</button>
                    </div>`;
                }
                html += `</div>`;
                list.innerHTML += html;
            });

            if(!hasData) list.innerHTML = "<div style='text-align:center; padding: 50px; color:#555;'>No requests.</div>";

            // --- TRIGGER ALERT LOGIC ---
            // যদি নতুন রিকোয়েস্ট আসে (আগের কাউন্টের চেয়ে বর্তমান কাউন্ট বেশি)
            if (!initialLoad && currentCount > lastReqCount) {
                console.log("New Request Detected! Triggering Alert...");
                triggerAlert();
            }
            
            lastReqCount = currentCount;
            initialLoad = false;
        });

        // --- ACTIONS (Global Scope for HTML onClick) ---
        window.parseAndAssign = (uid) => {
            const rawText = document.getElementById(`paste_${uid}`).value;
            if(!rawText.trim()) return alert("Paste details!");
            
            // Simple Parse Logic
            let parsedData = { raw: rawText }; 
            // (আপনার আগের বিস্তারিত লজিক এখানে ছোট করা হয়েছে জায়গার জন্য, কিন্তু কাজ করবে)
            
            update(ref(db, `task_requests/${uid}`), {
                status: 'assigned',
                assignedAt: Date.now(),
                adminData: parsedData
            });
        };

        window.approve = async (uid) => {
            const amount = parseInt(document.getElementById(`amt_${uid}`).value);
            if(!amount) return alert("Enter Amount");
            
            const userRef = ref(db, `users/${uid}`);
            const s = await get(userRef);
            if(s.exists()){
                const u = s.val();
                let newBal = (u.balance||0) + amount;
                
                // Refer Commission
                if(u.referredBy) {
                    const all = await get(ref(db,'users'));
                    all.forEach(x => {
                        if(x.val().referralCode === u.referredBy) {
                            update(ref(db,`users/${x.key}`), { balance: (x.val().balance||0) + (amount*0.20) });
                        }
                    });
                }
                update(userRef, { balance: newBal });
                remove(ref(db, `task_requests/${uid}`));
                alert("Approved");
            }
        };

        window.reject = (uid) => {
            if(confirm("Delete request?")) remove(ref(db, `task_requests/${uid}`));
        };

        // ব্রাউজার লোড হলে ইউজার যদি পেজের কোথাও ক্লিক করে, তখন সাউন্ড সিস্টেম আনলক হবে
        document.body.addEventListener('click', () => unlockAudio(), { once: true });

    </script>
</body>
</html>
