<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: #222; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #444; text-align: left; font-size: 13px; }
        th { color: #00c6ff; }
        h2 { text-align: center; color: white; }
    </style>
</head>
<body>
    <h2>All User Database</h2>
    <button onclick="window.location.href='admin_home.html'" style="padding:10px; background:#333; color:white; border:none; cursor:pointer;">Back</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Balance</th>
                <th>Referred By</th>
                <th>UID</th>
            </tr>
        </thead>
        <tbody id="uList"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('uList');
            list.innerHTML = '';
            snap.forEach(c => {
                const u = c.val();
                list.innerHTML += `
                    <tr>
                        <td>${u.username}</td>
                        <td>${u.phone}</td>
                        <td style="color:#00c6ff; font-weight:bold;">à§³${u.balance}</td>
                        <td>${u.usedReferral || 'None'}</td>
                        <td style="font-size:10px; color:#777;">${c.key}</td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
