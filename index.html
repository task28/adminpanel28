<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Animated Background */
        .bg-glow { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); z-index: -1; }
        
        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in;
        }

        h2 { color: #FFD700; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; font-size: 1.5rem; }
        
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 15px; top: 12px; color: #FFD700; }
        
        input {
            width: 100%;
            padding: 12px 10px 12px 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #FFD700; outline: none; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="login-box">
        <h2>Admin Access</h2>
        <div class="input-group">
            <i class="fas fa-user-shield"></i>
            <input type="text" id="admPhone" placeholder="Admin ID / Phone">
        </div>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="admPass" placeholder="Secure Password">
        </div>
        <button onclick="login()">AUTHENTICATE</button>
    </div>

    <script>
        function login() {
            const p = document.getElementById('admPhone').value;
            const pass = document.getElementById('admPass').value;
            // HARDCODED CREDENTIALS
            if(p === '01310504728' && pass === 'RAFSAN20') {
                sessionStorage.setItem('admin', 'true');
                window.location.href = 'home.html';
            } else {
                alert("Access Denied: Invalid Credentials");
            }
        }
    </script>
</body>
</html>
