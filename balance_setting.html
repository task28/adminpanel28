<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Settings</title>
    <style>
        body { background: #222; color: #ddd; font-family: monospace; padding: 20px; }
        .user-row { background: #333; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
        input { width: 80px; padding: 5px; background: #000; color: white; border: 1px solid #555; }
        button { background: #ffd700; color: black; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Manage User Balances</h1>
    <div id="list">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if(!sessionStorage.getItem('admin')) window.location.href = 'index.html';

        onValue(ref(db, 'users'), snapshot => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            
            snapshot.forEach(child => {
                const uid = child.key;
                const u = child.val();
                
                list.innerHTML += `
                    <div class="user-row">
                        <span>${u.phone} (${u.name})</span>
                        <div>
                            <input type="number" id="bal_${uid}" value="${u.balance}">
                            <button onclick="window.updateBal('${uid}')">Save</button>
                        </div>
                    </div>`;
            });
        });

        window.updateBal = (uid) => {
            const newBal = parseInt(document.getElementById(`bal_${uid}`).value);
            update(ref(db, `users/${uid}`), { balance: newBal });
            alert("Updated!");
        };
    </script>
</body>
</html>
